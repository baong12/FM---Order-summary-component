<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="card">
    <div class="card-text">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
      
      <div class="plan flex-container">
        <img class="flex-item" src="./images/icon-music.svg" alt="icon-music">
        <div class="flex-item">
          <h3 class="plan-name">Annual Plan</h3>
          <p class="plan-price">$59.99/year</p>
        </div>
        <div class="flex-item option">
          <a href="#">Change</a>
        </div>
      </div>
      
      <div class="button">
        <button id="submit" type="submit">Proceed to Payment</button>
        <button id="reset" type="reset">Cancel Order</button>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/baong12/" target="_blank">Bao Nguyen</a>.
  </div>
</body>
</html>
